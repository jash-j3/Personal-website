<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="test1.css">
</head>
<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<!-- Preloader -->
<div id="preloader">
  <div id="container" class="container-preloader">
    <div class="animation-preloader">
      <div class="spinner"></div>
      <div class="txt-loading">
        <span preloader-text="J" class="characters">J</span>

        <span preloader-text="A" class="characters">A</span>

        <span preloader-text="S" class="characters">S</span>

        <span preloader-text="H" class="characters">H</span>




      </div>
    </div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
</div>
<a class="origin" href="https://softcodeon.com/tutorials/how-to-add-preloader-in-html-page.htm">How to Add Preloader in
  HTML Page
</a>
<h1 class="text">We're Now <span class="open">OPEN</span></h1>
<script>$(document).ready(function() {
  setTimeout(function() {
    $('#container').addClass('loaded');
    // Once the container has finished, the scroll appears
    if ($('#container').hasClass('loaded')) {
      // It is so that once the container is gone, the entire preloader section is deleted
      $('#preloader').delay(9000).queue(function() {
        $(this).remove();
      });}
  }, 3000);});</script>
</body>
</html>
